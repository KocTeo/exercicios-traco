<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 1</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <h1>Calculadora de valor de terreno</h1>
            <div class="input">
                <label for="width">Largura</label>
                <input type="number" name="width" id="width">
            </div>
            <div class="input">
                <label for="lenght">Comprimento</label>
                <input type="number" name="lenght" id="lenght">
            </div>
            <div class="input">
                <label for="value">Valor</label>
                <input type="number" name="value" id="value">
            </div>
            <button id="button">Calcular</button>
            <span>Área do terreno = <span id="area"></span></span>
            <span>Preço do terreno = <span id="price"></span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
