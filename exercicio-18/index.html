<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 18</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <h1 style="text-align: center;">Conversor de temperatura</h1>
            <div class="input">
                <label for="scale">Você vai digitar a temperatura em qual escala (C/F)?</label>
                <input type="text" name="scale" id="scale">
            </div>
            <button id="select">Selecionar</button>
            <div class="input">
                <label for="temp"><span id="test"></span></label>
                <input type="number" name="temp" id="temp">
            </div>
            <button id="button">Calcular</button>
            <span id="result"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
