<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 4</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <h1 style="text-align: center;">Calculadora de troco</h1>
            <div class="input">
                <label for="price">Preço uniário</label>
                <input type="number" name="price" id="price">
            </div>
            <div class="input">
                <label for="quantity">Quantidade comprada</label>
                <input type="number" name="quantity" id="quantity">
            </div>
            <div class="input">
                <label for="receive">Dinheiro recebido</label>
                <input type="number" name="receive" id="receive">
            </div>
            <button id="button">Calcular</button>
            <span>TROCO = <span id="troco"></span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
